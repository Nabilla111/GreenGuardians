<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="forgot-password.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="img/Forgot.png" alt="Image" class="rotate" />
      </div>
      <div class="right-side">
        <h2>Forgot Password?</h2>
        <p>Enter your e-mail address to get a verification code.</p>
        <form>
          <div class="input-container">
            <input type="email" placeholder="Enter your email address" required />
            <i class="fa-regular fa-envelope"></i>
          </div>
          <a href="Verify Code.html" class="button">Next</a>
          <!-- <button type="submit">Next</button> -->
          <p class="back-to-signin">
            <a href="signin.html">Back to <span>Sign In</span></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
